{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Создание поста</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

  <h1>Создание поста</h1>

  <form method="POST" action="{% url 'blogapp:creat_post' %}">
    {% csrf_token %}
    <div class="form-group">
      Title
      <label for="{{ form.title.id_for_label }}"></label>
      {{ form.title }}
    </div>

    <div class="form-group">
      Text
      <label for="{{ form.text.id_for_label }}"></label>
      {{ form.text }}
    </div>
    <div class="form-group">
      Presents
      <label for="{{ form.presents.id_for_label }}"></label>
      {{ form.presents }}
    </div>
    <div class="form-group">
      <label for="{{ form.tags.id_for_label }}">{{ form.tags }}</label>
    </div>
    <div class="form-group">
      Публикация
      <label for="{{ form.is_published.id_for_label }}">{{ form.is_published }}</label>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
  </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
